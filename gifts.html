<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Shop - Gifts</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ... (KEEP ALL YOUR EXISTING CSS AS IS) ... */
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --primary: #ff9a9e; 
            --primary-gradient: linear-gradient(to right, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --secondary: #a18cd1; 
            --text-dark: #444;
            --text-light: #777;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #fff0f5; 
            color: var(--text-dark);
        }

        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .logo {
            font-family: 'Fredoka', sans-serif; 
            font-size: 1.8rem;
            color: var(--primary);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.4rem;
            transition: transform 0.2s;
        }
        
        .cart-icon:hover { transform: scale(1.1); }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -8px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: bold;
            border: 2px solid white;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: white;
            border-radius: 0 0 50% 50% / 20px; 
            margin-bottom: 2rem;
        }

        .hero h1 { 
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .hero span { color: var(--primary); }

        .hero p { color: var(--text-light); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 20px; 
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid white;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.2);
        }

        .product-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #ffeef2;
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text-dark);
        }

        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: inline-block;
            background: #fff0f1;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .btn-add {
            background-image: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px; 
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.6);
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 200; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(255, 255, 255, 0.6); 
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 1px solid #ffeef2;
        }

        .modal-content h2 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary);
        }

        .bill-details {
            text-align: left;
            margin: 1.5rem 0;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .bill-details p { margin: 5px 0; border-bottom: 1px dashed #eee; padding-bottom: 5px;}

        .total-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-dark);
        }
        
        .total-price span { color: var(--primary); }

        .btn-pay {
            background-image: var(--primary-gradient);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(255, 154, 158, 0.5);
            transition: transform 0.2s;
        }
        
        .btn-pay:hover { transform: scale(1.05); }
        
        .close-btn {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ccc;
            line-height: 15px;
        }
        .close-btn:hover { color: var(--primary); }

        /* --- NEW BACK BUTTON CSS --- */
        .back-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: white; padding: 12px 24px; border-radius: 50px;
            text-decoration: none; color: #333; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 9999;
            font-family: sans-serif; transition: transform 0.2s;
        }
        .back-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Shopping Mall üéÅ</div>
        <div class="cart-icon" onclick="openCheckout()">
            üõí <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>

    <div class="hero">
        <h1>WELCOME <span>MADAM</span></h1>
        <h2>I hope you like our collection.</h2>
        <p>Hope options are okay ü•≤</p>
    </div>

    <div class="container">
        <div class="product-grid" id="product-grid">
            </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <div id="cart-items-list" class="bill-details"></div>
            <div class="total-section">
                <p>Total Due:</p>
                <div class="total-price" id="total-price">0 <span>Hugs</span></div>
            </div>
            <button class="btn-pay" onclick="payNow()">Pay Now ‚ù§</button>
        </div>
    </div>

    <a href="index.html" class="back-btn">üìç Back to City</a>

    <script>
        const products = [
            { id: 1, name: "Bro Pls This toh pls!!", image: "images/cloth1.png" },
            { id: 2, name: "Itna classy. I LOVE IT.", image: "images/cloth2.png" },
            { id: 3, name: "How can we not look at this", image: "images/cloth3.png" },
            { id: 4, name: "Yeah Sure make me jealous", image: "images/cloth4.png" },
            { id: 5, name: "Hmm tell me about this", image: "images/cloth5.png" },
            { id: 6, name: "LADY LADY LADYYYY.", image: "images/cloth6.png" },
            { id: 7, name: "Simple. Sober. Smart.", image: "images/cloth7.jpg" },
            { id: 8, name: "I think? VERY CLASSY.", image: "images/cloth8.png" },
            { id: 9, name: "Original Silver. Plsplsplspls", image: "images/cloth9.png" }
        ];

        let cart = [];

        const grid = document.getElementById('product-grid');
        
        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-img">
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">1 Hug</div>
                    <button class="btn-add" onclick="addToCart('${product.name}')">Add to Cart</button>
                </div>
            `;
            grid.appendChild(card);
        });

        function addToCart(itemName) {
            cart.push(itemName);
            updateCartUI();
            
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Added! ‚ù§";
            btn.style.background = "#a8e6cf"; 
            btn.style.color = "#fff";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.background = ""; 
                btn.style.color = "";
            }, 1000);
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        function openCheckout() {
            const modal = document.getElementById('checkout-modal');
            const list = document.getElementById('cart-items-list');
            const total = document.getElementById('total-price');

            if(cart.length === 0) {
                list.innerHTML = "<p>Your cart is empty! Pick something cute.</p>";
            } else {
                list.innerHTML = cart.map(item => `<p>üå∏ ${item}</p>`).join('');
            }
            
            total.innerHTML = `${cart.length} <span>Hugs</span>`;
            modal.style.display = 'flex';
        }

        function closeCheckout() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        function payNow() {
            if(cart.length === 0) return;
            alert(`Order Placed! The payment of ${cart.length} hugs is due immediately! Happy Birthday! üéÇ`);
            cart = []; 
            updateCartUI();
            closeCheckout();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('checkout-modal');
            if (event.target == modal) {
                closeCheckout();
            }
        }
    </script>
</body>
</html>
